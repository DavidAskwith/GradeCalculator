<html >
 <meta name="viewport" content="width=device-width">
<head>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./normalize.css">
  <title>Grade Calculator</title>
</head>
<body>


<div class="content">
  <header>
    <h1>Grade Calculator</h1>
    
    <div class="card">
      <p>
      <b>Current Grade: </b><span id="currentGrade"></span><br>
      <b>Current Percentage Weight: </b><span id="currentWeight"></span><br>
      <b>Grade Needed in Remainder: </b><span id="gradeNeeded"></span><br>
      </p>
      <input id="desiredGrade" type="number" placeholder="Desired Grade">
    </div>
  </header>

  <main>

      <div class="scroll-container card" id="grades">
        <div class="gradeWeightPair">
            <input class="grade" type="number" placeholder="Grade" min="0" max="100">
            <input class="weight" type="number" placeholder="Weight" min="0" max="100">
        </div>
      </div>

  </main>
  <footer>
        <button id="addGrade" class="">Add Grade</button>
        <button id="reset" class="">Reset</button>
        <button id="calculate" class="">Calculate</button>
  </footer>
</div>

  <template id="tempGradeInput">

        <div class="gradeWeightPair">
            <input class="grade" type="number" placeholder="Grade" min="0" max="100">
            <input class="weight" type="number" placeholder="Weight" min="0" max="100">
        </div>


  </template>

  <script src="./main.js"></script>

</body>
</html>
